[package]
name = "mdict_tools"

[targets.apple]
enabled = true
output = "dist/apple"
deployment_target = "16.0"
include_macos = false

[targets.apple.swift]
module_name = "MdictTools"
tools_version = "5.9"
error_style = "throwing"

[targets.apple.swift.type_mappings]

[targets.apple.header]

[targets.apple.xcframework]

[targets.apple.spm]
distribution = "local"
layout = "ffi-only"
skip_package_swift = false

[targets.android]
enabled = true
output = "dist/android"
min_sdk = 24

[targets.android.kotlin]
package = "com.example.mdict_tools"
api_style = "top_level"
error_style = "throwing"
factory_style = "constructors"

[targets.android.kotlin.type_mappings]

[targets.android.header]

[targets.android.pack]

[targets.wasm]
enabled = true
triple = "wasm32-unknown-unknown"
profile = "release"
output = "dist/wasm"

[targets.wasm.optimize]

[targets.wasm.typescript.type_mappings]

[targets.wasm.npm]
